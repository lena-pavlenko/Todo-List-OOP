<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Todo</title>
</head>
<body>
    <div id="app" class="uk-padding uk-padding-remove-horizontal">
        <div class="uk-container">
            <form name="add-task">
                <input type="text" placeholder="Заголовок" name="title" class="uk-input">
                <textarea placeholder="Описание" name="description" class="uk-textarea uk-margin"></textarea>
                <button class="button uk-button uk-button-default">Добавить</button>
            </form>
            <div class="tasks-container uk-padding uk-padding-remove-horizontal"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit-icons.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
